            <form class="form-inline">

    <div class="popup-bg">
      <div class="container-fluid">
        <div class="panel panel-primary manual-entry">
          <div class="panel-heading">
            Registro de condicio&#769;n
            <button type="button" class="close" onClick="toggleMetodologiaEntryPrompt()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="panel-body">
            <div class="container-fluid fields">
              <div class="form-group condicion-metodologia">
                <label for="nombre-metodologia" style="display: table-cell; padding-right: 5px;">Tipo de condicio&#769;n</label>
                <select class="form-control" id="comboCond">
                  <option value="-1">Seleccione una opcio&#769;n...</option>
                  <option value="1">Evolucio&#769;n de indicador en el tiempo</option>
                  <option value="2">Comparacio&#769;n de empresas por indicador</option>
                  <option value="3">Evaluacio&#769;n de indicador contra valor</option>
                  <option value="4">Crecimiento o decrecimiento sostenido en el tiempo</option>
                </select>
              </div>
              <div class="condiciones">
                <div class="condicion1">
                  <div class="form-group">
                    <label for="cond1Indicador" style="display: table-cell">Indicador</label>
                    <select class="form-control" id="cond1Indicador">
                      <option value="ingNeto">Ingreso Neto</option>
                      <option value="retCapital">Retorno sobre capital</option>
                    </select>
                    <label for="cond1Comparador" style="display: table-cell">Comparador</label>
                    <select class="form-control" id="cond1Comparador">
                      <option value="menor">&lt;</option>
                      <option value="mayor">&gt;</option>
                    </select>
                    <label for="cond1Valor" style="display: table-cell">Valor de referencia</label>
                    <input type="text" class="form-control" placeholder="Valor" aria-describedby="valor-condicion1">
                    <label for="cond1Anios" style="display: table-cell">A&ntilde;os a considerar</label>
                    <input type="text" class="form-control" placeholder="Nu&#769;mero de a&ntilde;os" aria-describedby="anios-condicion1">
                  </div>
                </div>
                <div class="form-group condicion2">
                  <label for="nombre-metodologia" style="display: table-cell; padding-right: 5px;">Indicador</label>
                  <select class="combobox">
                    <option></option>
                    <option value="ingNeto">Ingreso Neto</option>
                    <option value="retCapital">Retorno sobre capital</option>
                  </select>
                </div>
                <div class="form-group condicion3">
                  <label for="nombre-metodologia" style="display: table-cell; padding-right: 5px;">Indicador</label>
                  <select class="combobox">
                    <option></option>
                    <option value="ingNeto">Ingreso Neto</option>
                    <option value="retCapital">Retorno sobre capital</option>
                  </select>
                </div>
                <div class="form-group condicion4">
                  <label for="nombre-metodologia" style="display: table-cell; padding-right: 5px;">Indicador</label>
                  <select class="combobox">
                    <option></option>
                    <option value="ingNeto">Ingreso Neto</option>
                    <option value="retCapital">Retorno sobre capital</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="container-fluid confirm-buttons">
             <button type="button" class="btn btn-danger" onClick="toggleMetodologiaEntryPrompt()">Volver</button>
             <button type="button" class="btn btn-success" onClick="registrySuccess()">Registrar</button>
           </div>
